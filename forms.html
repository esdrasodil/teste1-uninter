<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <p>Formulários são um pouco mais complicados... </p>

    <h2>Meu primeiro formulário...</h2>
    <form action="" method="">
        <table>
            <tr>
                <th><label for="nome">Nome:</label></th>
                <td><input type="text" name="nome" id="nome"></td>
            </tr>

            <tr>
                <th><label for="sobrenome">Sobrenome:</label></th>
                <td><input type="text" name="sobrenome" id="sobrenome"></td>
            </tr>

            <tr>
                <th><label for="email">E-mail:</label></th>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            
            <tr>
                <th><label for="cidade">Cidade:</label></th>
                <td><input type="cidade" name="cidade" id="cidade"></td>
            </tr>

            <tr>
                <th><label for="uf">UF:</label></th>
                <td><input type="uf" name="uf" id="uf"></td>
            </tr>

            <tr>
                <th><label for="msg">Digite sua sugestão:</label></th>
                <td><textarea name="msg" rows="5" cols="40">Mensagem...</textarea></td>
            </tr>

            <tr>
                <td></td>
                <td><button>Enviar</button></td>
            </tr>

        </table>

    </form>

</body>
</html>
